<!DOCTYPE html>
<html lang="en">
    <head>
        <title>...</title>
        <style>
        .grid{
            display: grid;
            height: 100vh;
            grid:
                'head head head' 100px
                'menu main place' 1fr
                'foot foot foot' 100px
                /200px 1fr 200px;
            grid-gap: 10px;
        }
        #header{
            grid-area: head;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        #body{
            grid-area: menu;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        #body2{
            grid-area: main;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            
        }
        #body3{
            grid-area: place;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        #foot{
            grid-area: foot;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        </style>
    </head>
    <body>
        <div class="grid">
            <div id="header">Header</div>
            <div id="body">Body</div>
            <div id="body2">Body 2</div>
            <div id="body3">Body 3</div>
            <div id="foot">Foot</div>
        </div>
    </body>
</html>

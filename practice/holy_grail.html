<!DOCTYPE html>
<html lang="en">
    <head>
        <title>...</title>
        <style>
        .grid{
            display: grid;
            height: 100vh;
            grid:
                'head head head' 100px
                'menu main place' 1fr
                'foot foot foot' 100px
                /200px 1fr 200px;
        }
        #header{
            grid-area: head;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            gap: 10px;
            HEAD
        }
        #body{
            grid-area: menu;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            gap: 10px;
            MENU
        }
        #body2{
            grid-area: main;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            gap: 10px;
            MAIN
        }
        #body3{
            grid-area: place;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            gap: 10px;
            MENU
        }
        #foot{
            grid-area: foot;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: white;
            gap: 10px;
            FOOT
        }
        </style>
    </head>
    <body>
        <div class="grid">
            <div id="header"></div>
            <div id="body"></div>
            <div id="body2"></div>
            <div id="body3"></div>
            <div id="foot"></div>
        </div>
    </body>
</html>

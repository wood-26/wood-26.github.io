<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../js/validate.js"></script>
        <title>A pretty holiday tree</title>
        <style>
            body{
                background-color: blue;
                background-image: linear-gradient(to bottom, #ab2280, #4722ab); 
            }
            #container{
                position: relative;
                background-color: white;
                width: 600px;
                height: 80vh;
                margin: auto;
            }
            #tree{
                width: 0px;
                height: 0px;
                border-bottom: 70vh solid green;
                border-left: 300px solid transparent;
                border-right: 300px solid transparent;
            }
            #box{
                position: absolute;
                height: 30px;
                width: 30px;
                background-color: red;
                top: 400px;
                left: 300px;
            }            
            #blue-box{
                position: absolute;
                height: 30px;
                width: 30px;
                background-color: blue;
                top: 300px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <h1>This is a tree</h1>
        <div id="container">
            <div id="tree">
                <div id="box">
                    <div id="blue-box">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

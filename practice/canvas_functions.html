<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas..with functions</title>
    </head>
    <body>
        <h1>Canvas...with functions</h1>
        <canvas width="800" height="800" id="myCanvas">
        </canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            //start with a function we know
            ctx.fillRect(100,100,600,600);
            //fillRectWithColor
            //write that!
            function fillRectWithColor(x,y,width,height,color){
                ctx.fillStyle = (color);
                ctx.fillRect(x,y,width,height);
            }
            fillRectWithColor(100,100,100,100,"green");
            fillRectWithColor(600,600,100,100,"#F3564A")
            //wouldn't it be nice if there were a
            //fillCircleWithColor function?
            //write that!
            function fillCircleWithColor(x,y,r,color){
                ctx.beginPath();
                ctx.fillStyle = (color);
                ctx.arc(x,y,r,0,2*Math.PI);
                ctx.fill();
            }
            fillCircleWithColor(200,200,100,"red");
            fillCircleWithColor(400,400,100,"LemonChiffon");
            //now write a function that calls fillCircleWithColor
            function drawSnowman(x,y){
                //DO THIS!
                fillCircleWithColor(x,y,70,"green") //abdomen
                fillCircleWithColor(x,y-120,50,"green") //head
                fillCircleWithColor(x,y+170,100,"green") //bottom
            }
            drawSnowman(200,200);
            drawSnowman(500,500);
        </script>
    </body>
</html>
